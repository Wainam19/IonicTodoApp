<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Todo List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label></ion-label>
    <ion-input [(ngModel)]="newItem.title" placeholder="Title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label></ion-label>
    <ion-input
      [(ngModel)]="newItem.description"
      placeholder="Description"
    ></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="addItem()">Add Item</ion-button>

  <ion-list #mylist>
    <ion-list-header>
      <ion-text><h2>My Todo's:</h2></ion-text>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label>
          <h3>{{ item.title }}</h3>
          <ion-text color="secondary">
            <p>{{ item.description }}</p>
          </ion-text>
          <p>{{ item.modified | date: 'short' }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="updateItem(item)"
          ><ion-icon name="create-outline" slot="icon-only"></ion-icon
        ></ion-item-option>
        <ion-item-option color="danger" (click)="deleteItem(item)"
          ><ion-icon name="trash-outline" slot="icon-only"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
